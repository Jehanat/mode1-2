<!DOCTYPE html>
<html>
<head>
<script>
function chkLogin(){
	var user,pwd;
	user=frmLogin.UserName.value;
	pwd=frmLogin.passWord.value;
	if(user=="HCL" && pwd=="HCL"){
		window.open("http://www.google.com");
	}else{
		document.getElementById("err1").innerHTML="Invalid Credentials!";
		
	}
		
	}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form name="frmLogin">
<center>
<table border="3">
<tr>
<th colspan="2">
Login
</th>
<tr><th>UserName</th>
<td>
<input type="text"
name="UserName"/>
</td>
</tr>
<tr><th>PassWord</th>
<td>
<input type="password"
name="passWord"/>
</td>
<span id="err1"></span>
</tr>
<tr>
<th colspan="2">
<input type="button" value="Login"
onclick="chkLogin()"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" value="Reset"/>
</th>
</table>

</form>
</center>
</body>
</html>
